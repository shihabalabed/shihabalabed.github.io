<h1 style="text-align: right;">الأسابيع الثلاثة الأولى</h1>
<p style="text-align: right;">يبدأ تأريخ حملك من اليوم الأول من أخر دورة شهرية. هذا يعني أن أول أسبوعين أنت لاتكونين حامل فعليا ولكن جسمك يستعد لمرحلة الإباضة. بعد تخصيب البويضة بخمسة أو ستة أيام يتم زراعة البويضة المخصبة في بطانة الرحم &ndash; مبروك، الآن انت <span style="color: #ff0000;"><strong>حامل</strong></span></p>
